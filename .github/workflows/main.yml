name: CI for Udemy

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable TS
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -Name "RemoteDesktop-UserMode-In-TCP"
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -name "UserAuthentication" -Value 1
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

      - name: Set up the Udemy Downloader and Download Courses
        run: |
          git clone https://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@github.com/msftvu/udemy-downloader.git
          New-Item -ItemType Directory -Path ".\udemy-downloader\dependencies" -Force
          (New-Object System.Net.WebClient).DownloadFile("https://github.com/shaka-project/shaka-packager/releases/download/v3.2.0/packager-win-x64.exe", ".\udemy-downloader\dependencies\shaka-packager.exe")
          (New-Object System.Net.WebClient).DownloadFile("https://github.com/yt-dlp/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip", ".\ffmpeg-master-latest-win64-gpl.zip")
          Expand-Archive -Path ".\ffmpeg-master-latest-win64-gpl.zip" -DestinationPath ".\udemy-downloader\dependencies" -Force
          Remove-Item -Path ".\ffmpeg-master-latest-win64-gpl.zip"
          (New-Object System.Net.WebClient).DownloadFile("https://github.com/aria2/aria2/releases/download/release-1.37.0/aria2-1.37.0-win-64bit-build1.zip", ".\aria2-1.37.0-win-64bit-build1.zip")
          Expand-Archive -Path ".\aria2-1.37.0-win-64bit-build1.zip" -DestinationPath ".\udemy-downloader\dependencies" -Force
          Remove-Item -Path ".\aria2-1.37.0-win-64bit-build1.zip"
          $path = [System.Environment]::GetEnvironmentVariable("Path", "Machine")
          $path += ";${{ github.workspace }}\udemy-downloader\dependencies"
          $path += ";${{ github.workspace }}\udemy-downloader\dependencies\ffmpeg-master-latest-win64-gpl\bin"
          $path += ";${{ github.workspace }}\udemy-downloader\dependencies\aria2-1.37.0-win-64bit-build1"
          $path += ";${{ runner.tool_cache }}\Python\3.12.4\x64\Scripts;${{ runner.tool_cache }}\Python\3.12.4\x64"
          [System.Environment]::SetEnvironmentVariable("Path", $path, "Machine")
          $requirements = @"
          browser_cookie3
          m3u8
          requests
          yt-dlp
          bs4
          coloredlogs
          python-dotenv
          pathvalidate
          tqdm
          bitstring
          six
          protobuf
          webvtt-py
          pysrt
          lxml
          xmltodict
          demoji
          "@
          $requirements | Out-File -FilePath ".\udemy-downloader\requirements2.txt"
          py -m pip install -r ".\udemy-downloader\requirements2.txt"

      - name: Download and Extract ngrok for creating secure tunnels
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile ".\ngrok.zip"
          Expand-Archive -Path ".\ngrok.zip"
          Remove-Item -Path ".\ngrok.zip"

      - name: Authenticate with ngrok using the provided token
        run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          
      - name: Start an ngrok tunnel for port 3389 with specified region
        run: .\ngrok\ngrok.exe tcp --region=us-cal-1 3389
        
